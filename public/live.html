<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Question</title>
  <style>
    html, body {
      height: 100%; /* Ensure both html and body take up the full height */
      margin: 0; /* Remove default margin */
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      font-family: sans-serif;
      text-align: center;
      background: #000000;
    }
    #live-question-container {
      display: flex;
      flex-direction: column; /* Stack children vertically */
      align-items: center; /* Center children horizontally */
    }
    #live-question {
      font-size: 2em;
      color: white;
      padding: 20px;
    }
    #username {
      font-style: italic;
      color: #e7ff2e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="live-question-container">
    <div id="live-question">Waiting for a live question...</div>
    <div id="username"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Test for Connection
    const socket = io('http://localhost:3000'); // Replace 3000 with your server's port
    socket.on('connect', () => {
      console.log('Connected to server:', socket.id);
    });
    // END TEST
    const display = document.getElementById('live-question');
    const user = document.getElementById('username');

    socket.on('live_question', (question) => {
      if (question) {
        user.textContent = question.username ? `- ${question.username}` : '- Anonymous';
        display.textContent = question.text;
      } else {
        // Clear the live question display and show the participant view URL
        user.textContent = '';
        const participantUrl = `http://${window.location.hostname}:3000`; // Replace 3000 with your server's port
        display.innerHTML = `
          Waiting for a live question...<br>
          <span style="font-size: 0.8em; color: #ccc;">Visit <a href="${participantUrl}" target="_blank" style="color: #4caf50;">${participantUrl}</a> to submit your questions.</span>
        `;
      }
    });

    socket.on('network_ip', (networkIP) => {
      const participantUrl = `http://${networkIP}:3000`; // Use the network IP from the server
      display.innerHTML = `
        Waiting for a live question...<br>
        <span style="font-size: 0.8em; color: #ccc;">Visit <a href="${participantUrl}" target="_blank" style="color: #4caf50;">${participantUrl}</a> to submit your questions.</span>
      `;
    });
  </script>
</body>
</html>
